# -------------------------------------------------------------------------
# TeamsZ Configuration File
# This file manages the core settings, rank names, and GUI menus.
# Color codes use the standard ampersand (&) format.
# -------------------------------------------------------------------------

# Global Settings
global:
  plugin-prefix: '&8[&bTeamsZ&8] &r'
  language-file: 'messages.yml'
  check-for-updates: true
  
# Team Limits & Costs
limits:
  max-teams-per-player: 1           # Max teams a player can own (-1 for unlimited)
  max-members-per-team: 10          # Max players a team can have
  min-team-name-length: 3
  max-team-name-length: 16
  creation-cost-economy: 0.0        # Cost
  disband-cooldown-seconds: 3600
  allow-name-colors: false

# Feature Toggles
features:
  friendly-fire-enabled: true
  use-team-pvp-by-default: false
  home:
    enabled: true
    cooldown-seconds: 60
    teleport-delay-seconds: 3
    allow-home-in-worlds:
      - world
      - world_nether
  warps:
    enabled: true
    max-warps-per-team: 5
  balance:
    enabled: true
    starting-balance: 0.0
  chat:
    enable-ally-chat: true
    default-to-team-chat: false

# Rank Configuration
ranks:
  rank-1-name: 'Member'
  rank-2-name: 'Recruiter'
  rank-3-name: 'Mod'
  rank-4-name: 'Admin'
  rank-5-name: 'Owner'
  rank-permissions:
    INVITE: 2
    KICK: 3
    PROMOTE: 4
    DEMOTE: 4
    BAN: 4
    SETHOME: 3
    SETWARP: 4


# üïπÔ∏è GUI Menu Configuration 

menu:
  # This section defines the confirmation GUI that opens when a player
  # successfully starts the team creation process (e.g., after /team create <name>).
  creation-confirmation-gui:
    title: '&7Create {teamsz_name}'
    rows: 3
    
    # Filler item 
    filler-item:
      material: BLACK_STAINED_GLASS_PANE
      name: ' '
      
    # Button to confirm creation
    confirm-button:
      material: LIME_CONCRETE
      slot: 11
      name: '&a&l&nCONFIRM ACTION'
      lore:
        - ' '
        - '&fClicking this button will finalize'
        - '&fyour team: &b{team_name}&7.'
        - ' '
        - '&eClick to Continue'
      
      # The command that the plugin will execute internally to finalize creation
      command: 'TEAMSZ_INTERNAL:FINALIZE_CREATE' 
      
    # Button to cancel creation and close the menu
    cancel-button:
      material: RED_CONCRETE
      slot: 15
      name: '&c&l&nCANCEL ACTION'
      lore:
        - ' '
        - '&fClick to close the menu and'
        - '&fcancel team creation.'
        - ' '
        - '&eClick to Continue'
      
      # The command that the plugin will execute internally to cancel
      command: 'TEAMSZ_INTERNAL:CANCEL_CREATE' 

    # Status/Info Item (Non-clickable)
    info-item:
      material: NAME_TAG
      slot: 13
      name: '&6&lTEAM DETAILS'
      lore:
        - '&7Team Name: &b{team_name}'
        - '&7Max Members: &e{max_members}'
        - '&7Cost: &aFREE' # <--- UPDATED
        - '&7Starting Balance: &e${starting_balance}'

# Placeholder API Configuration (no change)
placeholders:
  default-team-name: 'Solo'
  default-team-color: '&7'
